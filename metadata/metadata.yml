metadata_version: 1
name: 'INCF Tutorial: Scanpy Visualization'
description: |-
  Explores the visualization possibilities of scanpy and is divided into three sections:
      1. Scatter plots for embeddings (eg. UMAP, t-SNE)
      2. Identification of clusters using known marker genes
      3. Visualization of differentially expressed genes
authors:
